<ion-header>
    <ion-navbar color = "primary">
        <ion-buttons left>
            <button ion-button ion-only menuToggle>
              <ion-icon name = "menu"></ion-icon>
            </button>
        </ion-buttons>
     <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div>
     <ion-item *ngIf="isEdited && !hideForm">
        <button 
           ion-button 
           item-right
           color="secondary" 
           text-center 
           block 
           (click)="deleteEntry()">Remove this Entry?</button>
     </ion-item>


     <div *ngIf="hideForm">
        <ion-item class="post-entry-message" text-wrap>
           <h2>Success!</h2>
           <p>Maybe you'd like to edit an existing entry or add a new record?</p>
           <p>Simply go back to the home page and select the option you want to pursue.</p>
        </ion-item>
     </div>


     <div *ngIf="!hideForm">
        <form [formGroup]="form" (ngSubmit)="saveEntry()">

           <ion-list>
              <ion-item-group>
                 <ion-item-divider color="light">Nombre *</ion-item-divider>
                 <ion-item>
                    <ion-input 
                       type="text" 
                       placeholder="nombre..." 
                       formControlName="nombre" 
                       [(ngModel)]="tipocuentaNombre"></ion-input>
                 </ion-item>
              </ion-item-group>


              <ion-item-group>
                 <ion-item-divider color="light">descripcion *</ion-item-divider>
                 <ion-item>
                    <ion-textarea 
                       placeholder="descripcion..." 
                       formControlName="descripcion" 
                       rows="2"
                       [(ngModel)]="tipocuentaDescripcion "></ion-textarea>
                 </ion-item>
              </ion-item-group>


              <ion-item>
                 <button 
                    ion-button 
                    color="primary" 
                    text-center 
                    block 
                    [disabled]="!form.valid">Save Entry</button>
              </ion-item>

           </ion-list>

        </form>
     </div>
  </div>


</ion-content>
