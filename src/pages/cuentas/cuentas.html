
<ion-header>
    <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button ion-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
  <ion-title>Cuentas de {{nombreHogar}}</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col col-4>
              <ion-item color="primary" >
                  <label  > {{ saldo }}</label> 
                </ion-item>
          </ion-col>
          <ion-col col-4>
              <ion-item color="secondary">              
                  <label  > {{ ingresos }}</label> 
                </ion-item>
          </ion-col>
          <ion-col col-4>
              <ion-item color="danger">
                  <label  > {{ egresos }}</label> 
                </ion-item>
          </ion-col>
        </ion-row>
    </ion-grid>
      
    
 
  <ion-item *ngFor="let item of items">
     <h2>{{ item.id}} {{ item.nombre }} {{ item.numero}} 
       {{item.idHogares}} {{item.idCuentasTipo}}
     </h2>
     <button 
     ion-button 
     color="primary" 
     item-right
     (click)="movimientos(item.idHogares )">
     <ion-icon name="movimiento" md="md-git-compare"></ion-icon>
     
   </button>
     <button 
        ion-button 
        color="primary" 
        item-right
        (click)="viewEntry({ record: item })">
        <ion-icon name="create" md="md-create"></ion-icon>
        
      </button>
      <button 
      ion-button 
      item-right
      color="danger"
      (click)="deleteEntry({ record: item })"
      ><ion-icon name="trash" md="md-trash"></ion-icon></button>
  </ion-item>
  <ion-item>
    <button 
       class="add"
       ion-button 
       item-right
       icon-right
       margin-bottom
       color="secondary"
       (click)="addEntry()">
          <ion-icon name="person-add"></ion-icon>
    </button>
 </ion-item>

</ion-content>
