<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name = "menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="iniciar()">
    <ion-list>
      <ion-item-group>
        <ion-item>
            <ion-label>
                Correo Electronico
                </ion-label>
        </ion-item>
        <ion-item>
          <ion-input  name= "correo" type="email"
                    formControlName="email" [(ngModel)]="usuarioEmail">
          </ion-input>
        </ion-item>
        <ion-item *ngIf="form.controls.email.errors?.required" >
            <p > Requerido </p>
        </ion-item>
          <ion-item *ngIf="form.controls.email.errors?.required || form.controls.email.errors?.pattern" >
              <p > Email invalido </p>
        </ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item>
          <ion-label >
            Contraseña
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-input type="password"
          id="contrasenia"
                     formControlName="contrasenia" 
                    [(ngModel)]="usuarioContrasenia">
          </ion-input>
        </ion-item>
          <ion-item *ngIf="form.controls.contrasenia.errors?.required" >
              <p > Requerido </p>
        </ion-item>
        <ion-item *ngIf="form.controls.contrasenia.errors?.pattern" >
                    <p > ingrese caracteres alfanumeridos [A-z 0-9] </p>
        </ion-item>
      </ion-item-group>
        
      <ion-row>
        <ion-col>
          <ion-item>
            <button ion-button block
            [disabled]="!form.valid">
            Iniciar Sesión
            </button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>
  
  <ion-row>
    <ion-col>
      <button ion-button block color = "danger"
       (click)="registrarUsuario()" >Registrarse</button>
    </ion-col>
  </ion-row>
