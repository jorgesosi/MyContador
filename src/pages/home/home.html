
<ion-header>
  <ion-navbar color = "primary">
      <ion-buttons left>
          <button ion-button ion-only menuToggle>
            <ion-icon name = "menu"></ion-icon>
          </button>
      </ion-buttons>
     <ion-title>
        Home 
     </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-item *ngFor="let item of clasUser">
      Bienvenido {{item.nombre}}
      
     <h2>Seleccione un hogar</h2>
     <H2></H2>
      
  </ion-item>
  <ion-item *ngFor="let x of items">
    <h2> {{ x.nombre }} </h2>
    <button 
    ion-button 
    color="primary" 
    item-right
    (click)="seleccionar( x.id )">
    <ion-icon name="Seleccionar" md="md-create"></ion-icon>
    
  </button>
